name: After Actions

on:
  pull_request:
    types:
      - opened
      - edited
    branches:
      # プルリクエストのマージ対象のブランチ名しか指定できない
      - 'master'

jobs:
  job:
    if: startsWith(github.head_ref, 'test')
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
